<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add meta tags for search engines here -->


    <!-- Title -->
    <title>Hi Hens</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon//site.webmanifest">
    <!-- stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- logo - need to style the a tag to remove the underline and change color-->
        <a href="index.html">
            <h1 id="logo">Hi Hens</h1>
        </a>
        <!-- nav bar -->
        <input type="checkbox" id="nav-dropdown" name="nav-dropdown">
        <label for="nav-dropdown" class="nav-dropdown-label"><i class="fa-solid fa-bars"></i></label>
        <nav id="nav-bar">
            <ul id="nav-list">
                <!-- add a element to li's to link to pages-->
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- main content -->
    <main id="main-contact">
        <!-- Form -->
        <section id="join-a-course">
            <img id="contact-img-mobile" src="assets/images/bg_hen_formpage.webp" alt="A dark hen sits next to a bush">
            <div id="form-container-laptops">
                <!--  <h2 id="form-laptops-text" class="hero-title">Join A Course</h2> -->
                <div id="join-title">
                    <h3>Join a<br>Course</h3>
                </div>
                <div id="form-flexbox-style">
                    <form action="https://formdump.codeinstitute.net" method="POST" id="join-form">
                        <h2 id="form-laptops-text" class="hero-title">Join A Course</h2> 
                        <!-- text fields required -->
                        <label for="first-name">First Name</label>
                        <br>
                        <input type="text" id="first-name" name="first-name" class="text-input" placeholder="Violetta"
                            required>
                        <br>
                        <label for="last-name">Last Name</label>
                        <br>
                        <input type="text" id="last-name" name="last-name" class="text-input" placeholder="Hen"
                            required>
                        <br>
                        <label for="email">Email Address</label>
                        <br>
                        <input type="email" id="email" name="email" class="text-input"
                            placeholder="Violetta@example.cluck" required>
                        <br>
                        <!-- radio buttons course selection-->
                        <div class="radio-buttons">
                            <p>Select a course for more info</p>
                            <div>
                                <input type="radio" id="hentroduction" name="course-selector" class="hentroduction"
                                    required checked>
                                <label for="hentroduction">Hentroduction</label>
                            </div>
                            <div>
                                <input type="radio" id="dr-hen" name="course-selector" class="dr-hen" required>
                                <label for="dr-hen">Dr Hen</label>
                            </div>
                            <div>
                                <input type="radio" id="hen-house" name="course-selector" class="hen-house" required>
                                <label for="hen-house">Hen House 1-2-1</label>
                            </div>
                            <div>
                                <input type="radio" id="multiple-courses" name="course-selector"
                                    class="multiple-courses" required>
                                <label for="hen-house">More than one please!</label>
                                <br>
                            </div>
                        </div>
                        <!-- submit -->
                        <div id="submit-form-button">
                            <button id="form-button" type="submit" class="submit-form-button">Tell me<br>more</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <ul id="social-media">
            <li><a href="https://en-gb.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cbc4488885.js" crossorigin="anonymous"></script>

</body>

</html>
